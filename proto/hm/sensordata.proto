syntax = "proto3";
option go_package=".;sensordata";

// NOTE: If you make changes to this file, you need to regenerate
// the go code by running the following command:
//   protoc --go_out=./proto-out --go-grpc_out=require_unimplemented_servers=false:./proto-out --proto_path=./proto/hm -I=./proto/hm ./proto/hm/sensordata.proto

message ImuData {
    message AccelerometerData {
        double x = 1;
        double y = 2;
        double z = 3;
    }
    message GyroscopeData {
        double x = 1;
        double y = 2;
        double z = 3;
    }
    message FsyncData {
        bool fsync_int = 1;
        int32 time_delta = 2;
    }

    string system_time = 1;
    AccelerometerData accelerometer = 2;
    GyroscopeData gyroscope = 3;
    double temperature = 4;
    string time = 5; // is this needed?
    FsyncData fsync = 6;
}

message MagnetometerData {
    string system_time = 1;
    double x = 2;
    double y = 3;
    double z = 4;
}

message GnssData {
    message UbxSecEcsign {
        uint32 version = 1;
        bytes reserved0 = 2;
        uint32 msg_num = 3;
        bytes final_hash = 4;
        bytes session_id = 5;
        bytes ecdsa_signature = 6;
    }

    string system_time = 1;
    UbxSecEcsign sec_ecsign = 2;
    string sec_ecsign_buffer = 3;
}

/// Low Level UBX Messages

message NavDop {
    string system_time = 1;
    uint32 itow_ms = 2;
    uint32 gdop = 3;
    uint32 pdop = 4;
    uint32 tdop = 5;
    uint32 vdop = 6;
    uint32 hdop = 7;
    uint32 ndop = 8;
    uint32 edop = 9;
}

message NavSat {
    message Svs {
        uint32 gnss_id = 1;
        uint32 sv_id = 2;
        uint32 cno_dbhz = 3;
        int32 elev_deg = 4;
        int32 azim_deg = 5;
        int32 pr_res_me1 = 6;
        uint32 flags = 7;
    }

    string system_time = 1;
    uint32 itow_ms = 2;
    uint32 version = 3;
    uint32 num_svs = 4;
    repeated Svs svs = 5;
}

message NavSig {
    message Sigs {
        uint32 gnss_id = 1;
        uint32 sv_id = 2;
        uint32 sig_id = 3;
        uint32 freq_id = 4;
        int32 pr_res_me1 = 5;
        uint32 cno_dbhz = 6;
        uint32 quality_ind = 7;
        uint32 corr_source = 8;
        uint32 iono_model = 9;
        uint32 sig_flags = 10;
    }

    string system_time = 1;
    uint32 itow_ms = 2;
    uint32 version = 3;
    uint32 num_sigs = 4;
    repeated Sigs sigs = 5;
}

message NavPvt {
    string system_time = 1;
    uint32 itow_ms = 2;
    double uptime_ms = 3;
    uint32 year_y = 4;
    uint32 month_month = 5;
    uint32 day_d = 6;
    uint32 hour_h = 7;
    uint32 min_min = 8;
    uint32 sec_s = 9;
    uint32 valid = 10;
    uint32 t_acc_ns = 11;
    uint32 nano_ns = 12;
    uint32 fix_type = 13;
    uint32 flags = 14;
    uint32 flags2 = 15;
    uint32 num_sv = 16;
    int32 lon_dege7 = 17;
    int32 lat_dege7 = 18;
    int32 height_mm = 19;
    int32 hmsl_mm = 20;
    uint32 h_acc_mm = 21;
    uint32 v_acc_mm = 22;
    int32 vel_n_mm_s = 23;
    int32 vel_e_mm_s = 24;
    int32 vel_d_mm_s = 25;
    int32 g_speed_mm_s = 26;
    int32 head_mot_dege5 = 27;
    uint32 s_acc_mm_s = 28;
    int32 head_acc_dege5 = 29;
    uint32 pdop = 30;
    uint32 flags3 = 31;
    int32 head_veh_dege5 = 32;
    int32 mag_dec_dege2 = 33;
    uint32 mag_acc_dege2 = 34;
}

message NavCov {
    uint32 itow_ms = 1;
    uint32 version = 2;
    uint32 pos_cov_valid = 3;
    uint32 vel_cov_valid = 4;
    double pos_cov_n_n = 5;
    double pos_cov_n_e = 6;
    double pos_cov_n_d = 7;
    double pos_cov_e_e = 8;
    double pos_cov_e_d = 9;
    double pos_cov_d_d = 10;
    double vel_cov_n_n = 11;
    double vel_cov_n_e = 12;
    double vel_cov_n_d = 13;
    double vel_cov_e_e = 14;
    double vel_cov_e_d = 15;
    double vel_cov_d_d = 16;
}

message NavPosecef {
    uint32 itow_ms = 1;
    int32 ecef_x_cm = 2;
    int32 ecef_y_cm = 3;
    int32 ecef_z_cm = 4;
    uint32 p_acc_cm = 5;
}

message NavTimegps {
    uint32 itow_ms = 1;
    int32 ftow_ns = 2;
    int32 week = 3;
    int32 leap_s = 4;
    uint32 valid = 5;
    uint32 t_acc_ns = 6;
}

message NavVelecef {
    uint32 itow_ms = 1;
    int32 ecef_vx_cm_s = 2;
    int32 ecef_vy_cm_s = 3;
    int32 ecef_vz_cm_s = 4;
    uint32 s_acc_cm_s = 5;
}

message NavStatus {
    uint32 itow_ms = 1;
    uint32 gps_fix = 2;
    uint32 flags = 3;
    uint32 fix_stat = 4;
    uint32 flags2 = 5;
    uint32 ttff = 6;
    uint32 msss = 7;
}

message MonRf {
    message RFBlock {
        uint32 block_id = 1;
        uint32 flags = 2;
        uint32 ant_status = 3;
        uint32 ant_power = 4;
        uint32 post_status = 5;
        uint32 noise_per_ms = 6;
        uint32 agc_cnt = 7;
        int32 jam_ind = 8;
        int32 ofs_i = 9;
        uint32 mag_i = 10;
        int32 ofs_q = 11;
        uint32 mag_q = 12;
    }

    string system_time = 1;
    uint32 version = 2;
    uint32 n_block = 3;
    repeated RFBlock rf_blocks = 4;
}

message RxmMeasx {
    message RxmMeasxSVType {
        uint32 gnss_id = 1;
        uint32 sv_id = 2;
        uint32 c_no = 3;
        uint32 mpath_indic = 4;
        int32 doppler_ms_m_s = 5;
        int32 doppler_hz_hz = 6;
        uint32 whole_chips = 7;
        uint32 frac_chips = 8;
        uint32 code_phase_msl_21 = 9;
        uint32 int_code_phase_ms = 10;
        uint32 pseu_range_rms_err = 11;
    }

    string system_time = 1;
    uint32 version = 2;
    uint32 gps_tow_ms = 3;
    uint32 glo_tow_ms = 4;
    uint32 bds_tow_ms = 5;
    uint32 qzss_tow_ms = 6;
    uint32 gps_tow_acc_msl4 = 7;
    uint32 glo_tow_acc_msl4 = 8;
    uint32 bds_tow_acc_msl4 = 9;
    uint32 qzss_tow_acc_msl4 = 10;
    uint32 num_sv = 11;
    uint32 flags = 12;
    repeated RxmMeasxSVType sv = 13;
}

message RxmRawx {
    message RxmRawxMeasType {
        double pr_mes = 1;
        double cp_mes = 2;
        double do_mes = 3;
        uint32 gnss_id = 4;
        uint32 sv_id = 5;
        uint32 sig_id = 6;
        uint32 freq_id = 7;
        uint32 locktime_ms = 8;
        uint32 cno_dbhz = 9;
        uint32 pr_stdev_m_1e2_2n = 10;
        uint32 cp_stdev_cycles_4e3 = 11;
        uint32 do_stdev_hz_2e3_2n = 12;
        uint32 trk_stat = 13;
    }
    string system_time = 1;
    double rcv_tow_s = 2;
    uint32 week = 3;
    uint32 leap_s = 4;
    uint32 num_meas = 5;
    uint32 rec_stat = 6;
    uint32 version = 7;
    repeated RxmRawxMeasType meas = 8;
}

message RxmSfrbx {
    message WordBlock {
        uint32 dwrd = 1;
    }
    string system_time = 1;
    uint32 gnss_id = 2;
    uint32 sv_id = 3;
    uint32 sig_id = 4;
    uint32 freq_id = 5;
    uint32 num_words = 6;
    uint32 chn = 7;
    uint32 version = 8;
    repeated WordBlock word_block = 9;
}

message TimTp {
    string system_time = 1;
    uint32 itow_ms = 2;
    uint32 itow_sub_ms = 3;
    int32  q_err_ps = 4;
    uint32 week = 5;
    uint32 flags = 6;
    uint32 ref_info = 7;
}